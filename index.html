<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="grab_data.js"></script>
    <script src="main.js"></script>
    <script src="game_model.js"></script>
    <script src="game_controller.js"></script>
    <script src="player_model.js"></script>
    <script src="player_controller.js"></script>
    <script src="dom_view.js"></script>
</head>
<body>
    <div id="game_container">
        <div class="center_box" id="counter">
        </div>
        <div class="center_box" id="video_player">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#winner_modal">
                Launch demo modal
            </button>
        </div>
        <div class="player_box" id="player_1">
        </div>
        <div class="player_box" id="player_2">
        </div>
        <div class="player_stats" id="player_1_stats">
        </div>
        <div  class="player_key_display" id="player_1_key_display">
        </div>
        <div class="player_stats" id="player_2_stats">
        </div>
        <div class="player_key_display" id="player_2_key_display">
        </div>
    </div>

    <div class="modal fade" id="winner_modal" tabindex="-1" role="dialog" aria-labelledby="winning_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="winning_modal">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
